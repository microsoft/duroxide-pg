[workspace]
members = [".", "pg-stress"]

[package]
name = "duroxide-pg"
version = "0.1.22"
edition = "2021"
authors = ["Affan Dar <affandar@gmail.com>"]
description = "A PostgreSQL-based provider implementation for Duroxide, a durable task orchestration framework"
license = "MIT"
repository = "https://github.com/affandar/duroxide-pg"
readme = "README.md"
keywords = ["duroxide", "postgresql", "workflow", "orchestration", "durable-execution"]
categories = ["database", "asynchronous"]
exclude = [
    "pg-stress/",
    "tests/",
    "scripts/",
    "docs/",
    "prompts/",
    "logs/",
    "target/",
    ".env*",
    "STATUS.md",
    "QUICK_REFERENCE.txt",
    "STRESS_TEST_SUMMARY.md",
    "TODO.md",
]

[dependencies]
duroxide = { version = "0.1.20", features = ["provider-test"] }
async-trait = "0.1"
tokio = { version = "1", features = ["full"] }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "chrono"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenvy = "0.15"
uuid = { version = "1.0", features = ["v4"] }
anyhow = "1.0"
chrono = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
semver = "1.0"
include_dir = "0.7"

[dev-dependencies]
duroxide-pg-stress = { path = "pg-stress" }
